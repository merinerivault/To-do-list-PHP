<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Styles personnalisés (optionnel) -->
  <link href="/assets/css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>

<header>
  <div class="">
    <a href="/login.html" class="btn btn-primary">Se deconnecter</a>
  </div>
</header>

<main class="container">
    <div class="container my-5">
    <h1 class="text-center mb-4">To-Do List</h1>
    </div>

    <!-- Formulaire pour ajouter des tâches -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Entrez une nouvelle tâche" aria-label="Nouvelle tâche">
      <button class="btn btn-primary" id="addTaskBtn" type="button">Ajouter</button>
    </div>

    <!-- Liste des tâches -->
    <ul id="taskList" class="list-group">
      <!-- Les tâches seront ajoutées ici dynamiquement -->
    </ul>
  </div>
</main>


  <!-- Bootstrap JS (optionnel pour des composants interactifs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/script.js"></script>
  <script>
    // Script principal pour intégrer les fonctionnalités
    document.addEventListener('DOMContentLoaded', () => {
      // Charger les tâches au démarrage
      loadTasksFromBackend();

      // Gestion du bouton de déconnexion
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        const response = await fetch('php/auth.php?action=logout', { method: 'POST' });
        const result = await response.json();

        if (result.success) {
          alert('Déconnexion réussie.');
          window.location.href = '/login.html';
        } else {
          alert('Erreur lors de la déconnexion.');
        }
      });
    });
  </script>

</html>
